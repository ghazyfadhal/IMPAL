<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrichef - Sign Up Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style-signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="images/register 1.png" alt="gambar memasak">
        </div>
        <div class="form-section">
         <div class="form-container">
          <div class="logo">
           <img alt="NutriChef logo" height="80" src="images/logocircle 1.png" width="80"/>
          </div>
          <h2>
           Create an account
          </h2>
          <div class="google-btn">
           <span>
            Create account with Google
           </span>
           <img alt="Google logo" height="20" src="/images/flat-color-icons_google.png" width="20"/>
          </div>
          <div class="divider">
           Or
          </div>
          <div class="form-group">
           <label for="email">
            Email Address
           </label>
           <input id="email" placeholder="Enter your email address" type="email"/>
          </div>
          <div class="form-group">
           <label for="name">
            Full Name
           </label>
           <input id="name" placeholder="Enter your full name" type="text"/>
          </div>
          <div class="form-group password-group">
           <label for="password">
            Password
           </label>
           <input id="password" placeholder="Create your password" type="password"/>
           <!-- <i class="fas fa-eye">
           </i> -->
          </div>
          <button class="submit-btn">
           Create an account
          </button>
          <div class="login-link">
           <span>
            Already have an account?
            <a href="#">
             Login
            </a>
           </span>
          </div>
          <div class="social-icons">
           <a href="#">
            <i class="fab fa-facebook-f">
            </i>
           </a>
           <a href="#">
            <i class="fab fa-twitter">
            </i>
           </a>
           <a href="#">
            <i class="fab fa-instagram">
            </i>
           </a>
           <a href="#">
            <i class="fab fa-linkedin-in">
            </i>
           </a>
          </div>
         </div>
        </div>
       </div>
      </body>
</body>
</html>
